<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
		<h1>점심메뉴</h1>
		<div>
			<button v-on:click="getResult">PICK ONE</button>
            <p>{{ menu }}</p>
		</div>
	</div>
    <hr>

    <div id="loto">
        <h1>로또번호 생성기</h1>
        <button @click="getLotto">GET LUCKY NUM</button>
        <p>{{number}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                menus: ['돼갈찜','라면','짬뽕','볶음밥'],
                menu: '메뉴를 선택하라'
            },
            methods: {
                getResult() {
                    this.menu = _.sample(this.menus)
                }
            }
        })

        const app2 = new Vue({
            el: '#loto',
            data : {
                number: '번호'
            },
            methods: {
                getLotto() {
                    const numbers = _.range(1,46)
                    this.number= _.sampleSize(numbers, 6)
                }
            }
        })
    </script>
</body>
</html>
